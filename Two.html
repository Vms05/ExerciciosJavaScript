<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2><a href="./index.html">Home</a></h2>
    <form
      onsubmit="onSubmit(event)"
      style="
        display: flex;
        flex-direction: column;
        width: fit-content;
        gap: 0.5rem;
      "
      id="convertTemperature"
    >
      <div style="display: flex; align-items: center">
        <input
          type="radio"
          value="Celsius"
          name="temperature"
          id="celsius"
          checked
        />
        <label for="celsius">Celsius</label>
      </div>

      <div style="display: flex; align-items: center">
        <input
          type="radio"
          value="Farenheit"
          name="temperature"
          id="farenheit"
        />
        <label for="celsius">Farenheit</label>
      </div>

      <label for="tempNum">Temperatura</label>
      <input type="number" id="tempNum" name="tempNum" />

      <button type="submit">GO!</button>
    </form>

    <h2 id="actual"></h2>
  </body>

  <script>
    function onSubmit(e) {
      e.preventDefault();

      let num = parseInt(tempNum.value);

      const formData = new FormData(convertTemperature);
      const temperature = formData.get("temperature");
      const num2 = formData.get("tempNum");
      console.log(num2.valueOf());

      if (temperature.valueOf() === "Celsius") {
        let farenheit = num * 1.8 + 32;

        actual.textContent = `Farenheit: ${farenheit}°F`;
      }

      if (temperature.valueOf() === "Farenheit") {
        let celsius = (num - 32) / 1.8;

        actual.textContent = `Celsius: ${celsius}°C`;
      }
    }
  </script>
</html>
